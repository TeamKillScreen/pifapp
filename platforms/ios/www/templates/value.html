<ion-view title="Pay It Forward">
  <ion-content class="has-header">
    <i class="icon" ng-class="vm.icon"></i>
    {{ vm.what }}

    <p>{{ vm.narrative }}</p>

    <div ng-repeat="coffee in vm.coffees">
        <i class="icon icon-xx-large ion-coffee"></i>
    </div>
  </ion-content>
</ion-view>
