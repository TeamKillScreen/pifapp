<ion-view title="Browse">
  <ion-nav-buttons side="left">
    <button menu-toggle="left"class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">
    <h1>Browse</h1>
    <button class="button" ng-click="getLocation()">
      Location
    </button>
    <button class="button" ng-click="shareViaTwitter()">
      Share
    </button>
    {{ geopoint.latitude }}
    {{ geopoint.longitude }}
    Message: {{ message }}
</ion-content>
</ion-view>
